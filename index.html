<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="pagewrapper">

        <section class="left">

            <div class="certificate">
                <!-- <span id="nameTag">Your Name</span> -->
                <!-- info is the style of certificate requested -->
                <!-- <span id="info"></span> -->
                <section class="content">
                    <h1>Certificate</h1>
                    <p>of Achievement</p>
                    <section id="achievement">Topfrag Battle Sage</section>
                    <section id="stamp"></section>
                    <p id="provider">Provider</p>
                    <section class="line"></section>
                    <p id="date">Date</p>
                    <section class="line"></section>
                    <section id="recipient">Recipient:</section>
                    <section id="nameTag">Name Here</section>
                </section>


                <!-- Top Background -->
                <div id="topBG"></div>
                <!-- Top Vertical Line -->
                <div id="topVL"></div>
                <!-- Top Angled Line -->
                <div id="topAL"></div>
                <div id="topLightPoly"></div>
                <div id="topDarkPoly"></div>
                <!-- Top Horizontal Line -->
                <div id="topHL"></div>
                <!-- Top Left Angled Line -->
                <div id="topLAL"></div>
                <!-- Top Left Background -->
                <div id="topLBG"></div>
                <!-- Top Left Horizontal Line -->
                <div id="topLHL"></div>

                <!-- Inner Certificate contents go in here -->

                <div id="botRAL"></div>
                <div id="botHL"></div>
                <!-- Bottom Thick Horizontal Line -->
                <div id="botTHL"></div>
                <div id="botThree"></div>
                <!-- Top Bottom Right Polygon -->
                <div id="tBRPoly"></div>
                <div id="botRLightPoly"></div>
                <div id="botTwo"></div>
                <div id="botOne"></div>
            </div>

        </section>

        <section class="right">

            <form action="" id="myForm">
    
                <input type="text" name="name" id="name" placeholder="Name">
        
                <select name="type" id="type">
                    <option value="0">Gold</option>
                    <option value="1">Blue</option>
                    <option value="2">Green</option>
                </select>

                <input type="submit">
        
            </form>
        </section>

    </div>    
</body>
</html>
